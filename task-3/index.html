<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
</head>
<body>
    


    <form>
        <section class="h-100">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-6 bg-transparent-user">
                        <div class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded">
                            <h1 class="mb-5 text-capitalize d-flex justify-content-center text-muted fw-bold">
                                <img width="300px" src="./images/foodShoop.png" alt="">
                            </h1>
                            <h3 class="fw-bold">Welcome back!</h3>
                            <h6 class="mb-5">Log in by typing your email and password.</h6>

                            <div class="row">
                                <div class="form-outline mb-4">
                                    <input type="text" id="loginnameoremail" 
                                        class="form-control rounded-0 form-control-lg" required />
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="loginnameoremail">Username or Email
                                            address</label>
                                        <a class="link-style" href="#" style="display: none;" id="sendverfemailagain" onclick="sendEmailVerification()">Send Verification email</a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-1">
                                <input type="password" id="loginpassword" 
                                    class="form-control rounded-0 form-control-lg" required />
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="loginpassword">Password</label>
                                     <a class="link-style" href="/#">Forget Password</a>
                                </div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input shadow-remove" type="checkbox"
                                    onclick="showloginpassword()" id="flexSwitchCheckDefault" />
                                <label class="form-check-label" for="flexSwitchCheckDefault">Show
                                    Password</label>
                            </div>
                            <div id="emailHelp" class="form-text mb-4 text-center pt-4">
                                Dont have an account <a class="link-style" href="/signup.html">Signup here</a>
                            </div>


                            <div class="pt-3">
                                <button type="button" onclick="login()" id="loginBtn"
                                    class="btn btn-primary shadow-remove  text-light button-style">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <script src="/js/login.js"></script>

</body>


</html>
