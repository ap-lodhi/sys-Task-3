<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="./css/loader.css" />

    <title>User | Signup</title>
  </head>

  <body >
    <div id="loader" style="display: none">
      <div class="loader3">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="container background">
      <form>
        <section class="h-100">
          <div class="container-fluid py-5">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-xl-6 bg-transparent-user">
                <div
                  class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded"
                >
                  <h1
                    class="mb-5 text-capitalize d-flex justify-content-center fw-bold"
                  >
                    <img width="300px" src="./images/foodShoop.png" alt="" />
                  </h1>
                  <h6>Signup as user</h6>
                  <h3 class="mb-5 fw-bold">Let's get you started!</h3>
                  <div class="form-outline mb-4">
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                  <small id="username_error"></small>
      
                  </div>

                  <div class="form-outline mb-4">
                    <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                  <small id="email_error"></small>
      
                  </div>
                  <div class="form-outline mb-4">
                    <input
                    type="number"
                    id="mobileNo"
                    class="form-control"
                    placeholder="Mobile No."
                  />
                  <small id="mobileNo_error"></small>
      
                  </div>
                  <div class="form-outline mb-4">
                    <select
                      id="signUserCountry"
                    
                      class="form-select shadow-remove form-select-lg borderradius-remove"
                      aria-label="Default select example"
                      style="font-size: 16px"
                      required
                    >
                      <option value="" selected>Not Selected</option>
                      <option value="India">India</option>
                    </select>
                    <label for="signUserCountry" class="form-label"
                      >Country</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <select
                      id="signUserState"
                   
                      class="form-select shadow-remove form-select-lg borderradius-remove"
                      aria-label="Default select example"
                      style="font-size: 16px"
                      required
                    >
                    <option value="" selected>Not Selected</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
            
                    </select>
                    <label for="signUserState" class="form-label">State</label>
                  </div>

                  <div class="form-outline mb-1">
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <small id="password_error"></small>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input shadow-remove" type="checkbox"
                        onclick="showloginpassword()" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Show
                        Password</label>
                </div>
                   
                  <div class="d-flex justify-content-between">
                    <div id="" class="form-text mb-4 text-center pt-4">
                      SignUp as
                      <a class="link-style" href="#">
                        Restaurant</a
                      >
                    </div>
                    <div id="" class="form-text mb-4 text-center pt-4">
                      Already have an account
                      <a class="link-style" href="index.html">Login here</a>
                    </div>
                  </div>

                  <div class="pt-3">
                    <button
                      type="button"
                      onclick="userSignUp()"
                      id="userSignupButton"
                      class="btn btn-primary shadow-remove rounded-0 text-light button-style"
                    >
                      Create Account
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>

    <script src="./js/loginSignup.js"></script>
    <script src="./js/sweetalert.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>


    <script src="/js/signup.js"></script>
  </body>
</html>
